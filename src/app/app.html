<div class="cuerpo" #cuerpo [class.scroll]="!scrollBlocked()">
  <div class="header">
    <h1 class="logo">D</h1>
    <ul>
      <li><a (click)="scrollTo('portafolio')">Portafolio</a></li>
      <li><a (click)="scrollTo('footer')">Contacto</a></li>
    </ul>
  </div>
  <div id="inicio" class="contenido" #contenido [class.scroll-blocked]="scrollBlocked()">
    <div class="saludo">
      <div class="textos">
        <h1 class="typing-demo">Hola, bienvenido.</h1>
        <p>Soy Daniel</p>
        <p>Desarrollador web enfocado en frontend y diseño UX/UI.</p>
        <p class="info">
          Me especializo en transformar ideas en interfaces modernas, intuitivas y funcionales, cuidando cada detalle del diseño y la experiencia del usuario.
        </p>
      </div>
    </div>
    <div class="secciones">
      <div id="sobremi" class="seccion">
        <app-sobremi [scroller]="cuerpo"></app-sobremi>
      </div>
      <div id="habilidades" class="seccion">
        <app-habilidades [scroller]="cuerpo"></app-habilidades>
      </div>
      <!-- <div class="seccion">
        <app-proyectos/>
      </div> -->
      <div id="portafolio" class="seccion">
        <app-images [scroller]="cuerpo" />
      </div>
      <app-footer id="footer"/>
    </div>
  </div>
</div>
